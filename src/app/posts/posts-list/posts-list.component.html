<div class="row my-4">
  <div class="col-md-8">
    <h3>Posts List</h3>

    <div>
      <a class="btn btn-primary" [routerLink]="['add']">Add Post</a>
    </div>
    <table class="table table-striped" *ngIf="posts$ | async as postsData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td><a [routerLink]="['edit', post.id]" class="btn btn-primary">Update</a></td>
          <td><button (click)="deletePost(post)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
